- pipeline: deploy
  events:
  - type: PUSH
    refs:
    - refs/heads/main
  fail_on_prepare_env_warning: true
  actions:
  - action: echo $GH_API_KEY
    type: BUILD
    docker_image_name: buddy/localshell
    docker_image_tag: ubuntu_24.04
    execute_commands:
    - echo $GH_API_KEY
    shell: BASH
  - action: Create authentication.properties
    type: BUILD
    disabled: true
    docker_image_name: library/ubuntu
    docker_image_tag: 20.04
    execute_commands:
    - mkdir -p src/main/resources && echo "github.api-key=$GH_API_KEY" > src/main/resources/authentication.properties
    shell: BASH
  - action: mvn clean install
    type: BUILD
    docker_image_name: library/maven
    docker_image_tag: latest
    execute_commands:
    - mvn clean install
    cached_dirs:
    - /root/.m2/repository
    shell: BASH
  - action: Transfer to droplet1
    type: TRANSFER
    input_type: BUILD_ARTIFACTS
    local_path: /target
    deployment_excludes:
    - /generated-*
    - /maven-*
    - /surefure-*
    - /test-*
    targets:
    - target: t_188_166_165_154
      type: DIGITAL_OCEAN
      name: 188.166.165.154
      host: 188.166.165.154
      path: /root/projects/github-query
      auth:
        method: SSH_KEY
        username: root
        key: '!encrypted ldW9lrcTQ5uNbG6VFBN/4Q==.MZWjBsmnM43/TPOMoZRmqg=='
      integration: DigitalOcean
  - action: "[dobija.top] Execute systemctl restart github-query.service"
    type: SSH_COMMAND
    commands:
    - systemctl restart github-query.service
    targets:
    - target: dobija_top
      type: SSH
      name: dobija.top
      host: dobija.top
      auth:
        method: SSH_KEY
        username: root
        key: '!encrypted ldW9lrcTQ5uNbG6VFBN/4Q==.MZWjBsmnM43/TPOMoZRmqg=='
    run_as_script: true
